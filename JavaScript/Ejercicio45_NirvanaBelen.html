<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extend De Herencia</title>
</head>
<body>
    <script>
        //Clase Padre
        class Forma {
            constructor(){
                console.log('Soy una forma geométrica');
            }

            gritar(){
                console.log('YEP!!!');
            }
        }

        //Clases Hijas
        class Cuadrado extends Forma{
            constructor(){
                super();
                console.log('Soy un cuadrado');
            }
        }

        class Circulo extends Forma {
            constructor(){
                super();
                console.log('Soy un círculo');
            }
        }

        class Triangulo extends Forma {
            constructor(){
                super();
                console.log('Soy un triángulo.');
            }
        }
        
        var c1 = new Cuadrado();
        //Soy una forma geometrica
        //Soy un cuadrado

        c1.gritar();
        //YEI

        var ci1 = new Circulo();
        //Soy una forma geometrica
        //Soy un circulo

        ci1.gritar();
        //YEI

        var t1 = new Triangulo();
        //Soy una forma geometrica
        //Soy un triangulo

        t1.gritar();
        //YEEEI

    </script>
</body>
</html>
