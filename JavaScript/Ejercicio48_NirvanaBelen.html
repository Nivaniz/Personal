<body>
    <script>

     function findVowels (){
        var indexs = [];
        
        //Maneno si 
        var texto = prompt("Introduce la frase");
        /*
        var busquedaA = texto.search('a'); //1
        var busquedaE = texto.search('e'); //3
        var busquedaI = texto.search('i'); //8
        var busquedaO = texto.search('o'); //5
        var busquedaU = texto.search('u');//-1
        */

        indexs.push(texto.search('a'));
        indexs.push(texto.search('e'));
        indexs.push(texto.search('i'));
        indexs.push(texto.search('o'));
        indexs.push(texto.search('u'));

        indexs = indexs.filter(function(n){
            return n >= 0;
        });

        indexs.sort(); //[1,3,5,8]

        if (indexs.length == 0){
            alert("No existe ninguna vocal en la frase");
            return;
        }

        alert('La primera vocal se encuenta en la posici√≥n:  '+indexs[0]);
        
     }
        </script>

    <div>
        <button class="button" onclick="findVowels();">Abrir Ventana</button>
    </div>
