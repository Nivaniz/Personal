<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos HTML5</title>
    <script>
        var contadorClick=0;
        function updateCounter(e){
            console.log(e);
            console.log(e.detail);
            console.log('contador'+contadorClick);
            contadorClick++;
            document.querySelector('#num').textContent = e.detail;
        }
    </script>
</head>
<body>
    <div>
        <img src="pepito.jpg" alt="texto" onClick="updateCounter(event)">
        <p>Has hecho click a la imagen <span id="num">0</span>veces.</p>
    </div>

</body>
</html>
